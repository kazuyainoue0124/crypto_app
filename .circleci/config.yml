version: 2.1

orbs:
  ruby: circleci/ruby@3.1.2
  node: circleci/node@14

# setup
commands:
  setup:
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"

jobs:
  build:
    docker:
      - image: circleci/ruby:3.1.2-node
    steps:
      - setup
  test:
    docker:
      - image: circleci/ruby:3.1.2-node
      - image: circleci/mysql:8.0
        name: "db"
        environment:
          MYSQL_USER: mysql
          MYSQL_DB: crypto_app_test
          MYSWL_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "4"
      BUNDLE_RETRY: "3"
      MYSQLHOST: 127.0.0.1
      MYSQLUSER: postgres
      MYSQLPASSWORD: ""
      RAILS_ENV: test
    steps:
      - setup
      - run:
          name: rails db:migrate
          command: bundle exec rails db:migrate
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      - run:
          name: Rspec
          command: bundle exec rspec

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build